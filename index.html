<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>TP Matematica Superior</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div class="container">
		<div class="py-5 text-center">
			<h2>FINTER</h2>
			<p class="lead">Trabajo Practico - Matematica Superior</p>
		</div>

		<div class="row">
			<div class="col-md-4 order-md-1 mb-4">
				<h4 class="d-flex justify-content-between align-items-center mb-3">
					<span>1. Ingresar puntos</span>
					<span id="points-counter" class="badge badge-secondary badge-pill">0</span>
				</h4>

				<form class="card p-2">
					<div class="input-group">
						<input type="text" class="form-control" id="x" placeholder="X">
						<input type="text" class="form-control" id="y" placeholder="Y">
						<div class="input-group-append">
							<button type="button" id="add-point" class="btn btn-secondary">Agregar</button>
						</div>
					</div>
				</form>
				
				<hr class="mb-4">
				<table class="table table-bordered table-sm" id="points-table">
					<thead>
						<tr>
							<th scope="col">n</th>
							<th scope="col">X</th>
							<th scope="col">Y</th>
							<th scope="col"></th>
						</tr>
					</thead>
					<tbody></tbody>
				</table>

				<hr class="mb-4">
				<h4 class="mb-3">Acciones</h4>

				<button class="btn btn-primary btn-lg btn-block" type="submit">Interpolar</button>
			</div>
			<div class="col-md-8 order-md-2">
				<h4 class="mb-3">Resultados</h4>
				<div class="row">
					<div class="col-md-6 mb-3">
					</div>
					<div class="col-md-6 mb-3">
					</div>
				</div>
			</div>
		</div>

		<footer class="my-5 pt-5 text-muted text-center text-small">
			<p class="mb-1">Grupo K3573_3</p>
		</footer>
	</div>

	<script type="text/javascript" src="./index.js"></script>
</body>
</html>
